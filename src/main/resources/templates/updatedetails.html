<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Details</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f6fc;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            min-height: 100vh;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 100px;
            color: rgba(0, 0, 0, 0.05);
            transform: translate(-50%, -50%) rotate(-30deg);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 35px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }
    </style>
</head>

<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const success = document.getElementById('successMessage');
        const error = document.getElementById('errorMessage');
        if (success) {
            success.classList.remove("show");
            success.classList.add("fade");
        }
        if (error) {
            error.classList.remove("show");
            error.classList.add("fade");
        }
    }, 5000); // 5000ms = 5 seconds
</script>


<body>

<div class="watermark">Shivam Bank</div>

<div class="container">
    <div class="title">üìù Update Customer Details</div>

    <form th:action="@{/customer/updateCustomerDetails}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{customerName}" required>
        </div>

        <input type="hidden" id="username" th:field="*{username}">
        <input type="hidden" id="password" th:field="*{password}">

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" th:field="*{state}" required>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" required>
        </div>

        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}" required>
        </div>

        <div class="mb-3">
            <label for="pan" class="form-label">PAN:</label>
            <input type="text" class="form-control" id="pan" th:field="*{pan}" required>
        </div>

        <div class="mb-3">
            <label for="contactNo" class="form-label">Contact No:</label>
            <input type="text" class="form-control" id="contactNo" th:field="*{contactNo}" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>

        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type:</label>
            <input type="text" class="form-control" id="accountType" th:field="*{accountType}" required>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" id="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>


        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
