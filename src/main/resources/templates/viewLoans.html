<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Loans</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #eef2f7;
        font-family: 'Segoe UI', sans-serif;
        position: relative;
        min-height: 100vh;
    }

    .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        font-size: 100px;
        color: rgba(0, 0, 0, 0.05);
        transform: translate(-50%, -50%) rotate(-30deg);
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
    }

    .container {
        position: relative;
        z-index: 1;
        margin-top: 60px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(to right, #ff512f, #dd2476);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 30px;
    }

    .table th, .table td {
        text-align: center;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 25px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: #0056b3;
    }
  </style>
</head>
<body>

<div class="watermark">Shivam Bank</div>

<div class="container">
  <div class="title">üè¶ Your Loan Details</div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
      <tr>
        <th>Loan Type</th>
        <th>Loan Amount</th>
        <th>Loan Date</th>
        <th>Rate of Interest</th>
        <th>Duration (Months)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="loan : ${loans}">
        <td th:text="${loan.loanType}"></td>
        <td th:text="${loan.loanAmount}"></td>
        <td th:text="${loan.loanDate}"></td>
        <td th:text="${loan.rateOfInterest} + '%'"></td>
        <td th:text="${loan.duration}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/home}" class="back-link">‚¨Ö Back to Home</a>
</div>

</body>
</html>
