<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Customer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
        }

        body::before {
            content: "Shivam Bank";
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 5rem;
            color: rgba(0, 123, 255, 0.08); /* Light blue watermark */
            z-index: 0;
            white-space: nowrap;
        }

        .card {
            z-index: 1;
        }

        h2.title {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="card p-4 shadow w-75 mx-auto">
        <h2 class="title">Register Customer</h2>
        <form th:action="@{/customer/register}" method="post" th:object="${customer}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{customerName}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" th:field="*{password}" required />
                <div id="passwordHelp" class="form-text"></div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" th:field="*{state}" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" th:field="*{country}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" th:field="*{emailAddress}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">PAN</label>
                    <input type="text" class="form-control" th:field="*{pan}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Contact No</label>
                    <input type="text" class="form-control" th:field="*{contactNo}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" th:field="*{dob}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Account Type</label>
                <input type="text" class="form-control" th:field="*{accountType}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

<!-- Password Strength Script -->
<script>
    const passwordInput = document.getElementById("password");
    const passwordHelp = document.getElementById("passwordHelp");

    passwordInput.addEventListener("input", function () {
        const value = passwordInput.value;
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@#$%^&+=!]).{8,}$/;

        if (value.length < 8) {
            passwordHelp.textContent = "Password too short (min 8 characters)";
            passwordHelp.style.color = "red";
        } else if (!regex.test(value)) {
            passwordHelp.textContent = "Include uppercase, lowercase, number, and special character.";
            passwordHelp.style.color = "orange";
        } else {
            passwordHelp.textContent = "Strong password âœ”";
            passwordHelp.style.color = "green";
        }
    });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
