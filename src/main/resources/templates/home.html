<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Shivam Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            min-height: 100vh;
            position: relative;
        }


        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 100px;
            color: rgba(0, 0, 0, 0.03);
            transform: translate(-50%, -50%) rotate(-30deg);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .header-banner {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card {
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 16px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .dashboard-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .logout-btn {
            margin-top: 30px;
        }

        .alert {
            font-size: 16px;
        }

        .title {
    font-size: 38px;
    font-weight: bold;
    background: linear-gradient(to right, #ff6ec4, #7873f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: black;
    color: black;
}
    </style>
</head>

<body>
<div class="watermark">Shivam Bank</div>

<div class="container mt-4 position-relative" style="z-index: 1;">
    <div class="header-banner text-center mb-5">
        <h1 class="title">üè¶ Shivam Bank Dashboard</h1>
        <p class="lead mb-0" th:text="${greeting + ', ' + username + '!'}"
           style="color: black; font-size: 20px; margin-top: 10px;">
        </p>
        <p class="lead mb-0">Manage your account and loans easily.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-person-lines-fill dashboard-icon"></i>
                <h5>Update Profile</h5>
                <a th:href="@{/customer/updateCustomerDetails}" class="btn btn-outline-primary mt-2">Go</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-cash-stack dashboard-icon"></i>
                <h5>Apply for Loan</h5>
                <a th:href="@{/customer/applyLoan}" class="btn btn-outline-success mt-2">Go</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-file-earmark-text dashboard-icon"></i>
                <h5>View My Loans</h5>
                <a th:href="@{/customer/viewLoans}" class="btn btn-outline-info mt-2">Go</a>
            </div>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success mt-4 text-center">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/logout}" method="post" class="text-center logout-btn">
        <button type="submit" class="btn btn-danger px-5">Logout</button>
    </form>
</div>
</body>
</html>
