<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 150px; /* ðŸ”¼ Increased font size */
            color: rgba(0, 0, 0, 0.08); /* ðŸ”¼ Slightly less transparent */
            font-weight: 1000; /* ðŸ”¼ Extra bold */
            pointer-events: none;
            white-space: nowrap;
            z-index: 0;
            user-select: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* ðŸ”¼ Optional soft shadow */
        }

        .card-container {
            position: relative;
            z-index: 1;
        }
        .typing-glow-title {
            font-size: 2.8rem;
            font-weight: 800;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00c6ff;
            width: 0;
            margin: 0 auto 1rem;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #00c6ff, #17c964);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: typing 2.5s steps(12) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 20px #0ff;
            }
            50% {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f;
            }
            100% {
                text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 20px #0ff;
            }
        }

        /* After typing is done, apply glow */
        .typing-glow-title.glow-active {
            animation: glow 2.5s ease-in-out infinite;
            border: none;
            width: auto;
        }
    </style>

</head>
<script>
    // Activate glow after typing ends
    window.addEventListener("DOMContentLoaded", () => {
        const title = document.querySelector(".typing-glow-title");
        setTimeout(() => {
            title.classList.add("glow-active");
        }, 2600); // Slightly after typing ends
    });
</script>

<body>

<h1 class="typing-glow-title">Shivam Bank</h1>
<!-- âœ… Watermark -->
<div class="watermark">Shivam Bank</div>

<!-- âœ… Login Card -->
<div class="container card-container mt-5">
    <div class="card p-4 shadow w-50 mx-auto">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div th:if="${param.logout}" class="alert alert-success mt-3">
                You have been logged out.
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Invalid username or password.
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}" class="btn btn-link">Register Customer</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
